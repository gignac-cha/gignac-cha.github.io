<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
<script src="//cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css" />
<div class="container">
  <div class="row mt-4">
    <div class="col">
      <button id="bubble" class="btn btn-dark">Bubble sort</button>
      <button id="selection" class="btn btn-dark">Selection sort</button>
      <button id="insertion" class="btn btn-dark" disabled>Insertion sort</button>
      <button id="merge" class="btn btn-dark" disabled>Merge sort</button>
      <button id="heap" class="btn btn-dark" disabled>Heap sort</button>
      <button id="quick" class="btn btn-dark" disabled>Quick sort</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <button id="generate" class="btn btn-primary">Generate data</button>
      <button id="reset" class="btn btn-danger">Reset</button>
      <button id="toggle" class="btn btn-success">Start</button>
      <label>Speed: <input id="speed" class="form-range" type="range" min="1" max="60" /></label>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div id="items"></div>
      <pre id="debug"></pre>
    </div>
  </div>
</div>
<script type="module" src="script.js"></script>
